<html>
	<head>
		<title>jQuery textarea resizer plugin</title>
		<script type="text/javascript" src="js/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/textarearesizer.js"></script>
		<script type="text/javascript">
			/* jQuery textarea resizer plugin usage */
			$(document).ready(function() {
				$('textarea.resizable:not(.processed)').TextAreaResizer();
			});
		</script>
		<style type="text/css">
			div.grippie {
				background:#EEEEEE url(img/grippie.png) no-repeat scroll center 2px;
				border-color:#DDDDDD;
				border-style:solid;
				border-width:0pt 1px 1px;
				cursor:s-resize;
				height:9px;
				overflow:hidden;
			}
			.resizable-textarea textarea {
				display:block;
				margin-bottom:0pt;
				width:50%;
				height: 30%;
			}
		</style>

	</head>
	<body>
		<h1>jQuery TextAreaResizer plugin example</h1>
		<h2>Simple textarea + Resizer bar (grippie)</h2>
<textarea rows="5" class="resizable">some test text
some test text
some test text
some test text
some test text
some test text
</textarea>

	</body>
</html>
